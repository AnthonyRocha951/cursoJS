<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 04 JavaScript</title>

  <style>  /* css = estilo */

    body {
      background-color: rgb(94, 92, 92);
    }

    h1, p {
      color: white;
      text-align: center;
      font-family: Arial;
      font-weight: bold;
    }

  </style>

</head>

<body>

  <h1>Olá, Mundo</h1>

  <p>Já me livrei da maldiçao</p>

  <script>  /* JavaScript = interaçao */

  // = recebe

    alert('teste de alert') // um alerta na tela

    confirm('test de confirm') // vai abrir uma aba de confirmacao

    prompt('test de prompt, escreve alguma coisa ai po') // uma aba pra colocar nome ou numero

  </script>

</body>

</html>
