<body>
    <h1>Olá, Mundo!!!</h1>
    <p>já me livrei da maldiçao</p>

    <script>

      var n1 = Number(window.prompt('Dígite um número:')) // Number pra transformar letra em numero
      var n2 = Number(window.prompt('Dígite outro número')) // String pra transformar numero em letra
