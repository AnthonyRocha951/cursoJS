<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 04 JavaScript</title>

  <style>  /* css = estilo */

    body {
      background-color: rgb(94, 92, 92);
    }

    h1, p {
      color: white;
      text-align: center;
      font-family: Arial;
      font-weight: bold;
    }

  </style>

</head>

<body>

  <h1>Olá, Mundo</h1>

  <p>Já me livrei da maldiçao</p>

  <script>  /* JavaScript = interaçao */

  n1 = Number(prompt('me dia um numero ai'))

  n2 = Number(prompt('agora me diz outro'))

  s = n1 + n2

  alert(`a soma entre ${n1} e ${n2} é ${s}`)

  </script>

</body>

</html>
